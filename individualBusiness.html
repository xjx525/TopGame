<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css"/>
    <link href="assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="font/css/font-awesome.min.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src=" js/ui-bootstrap-tpls.js"></script>
    <script src="assets/js/typeahead-bs2.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="assets/layer/layer.js" type="text/javascript" ></script>
    <script src="assets/layer/ng-layer.js" type="text/javascript" ></script>
    <script type="text/javascript" src="angular/plugins/angular/pagination.js"></script>
    <script src="assets/laydate/laydate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="angular/plugins/angular/pagination.css">
    <!-- 分页组件结束 -->
    <script type="text/javascript" src="js/controller/individualBusiness.js"></script>
<title>留言</title>
</head>

<body ng-app="individualBusinessApp" ng-controller="individualBusinessCtrl">
<div class="hold-transition skin-red sidebar-mini"  >
    <!-- .box-body -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">商家管理</h3>
        </div>

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">

                <!--工具栏-->
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <!--					companyName: '',/*公司名*/-->
                        <!--					developerName: '',/*商家名*/-->
                        <!--					status: ''/*审核状态*/-->
                        商家名：<input type="text" ng-model="con.developerName">
                        状态：
                        <select ng-model="con.status" ng-change="changeStatus()">
                            <option ng-repeat="s in status" value="{{s.id}}" ng-bind="s.name"></option>
                        </select>
                        <button class="btn btn-default" ng-click="search()">
                            <i class="fa fa-search"></i>查询
                        </button>
                    </div>
                </div>
                <!--工具栏/-->

                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th style="padding-right:0px">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue" ng-model="selectedAll" ng-change="chooseAll()">
                        </th>
                        <th class="sorting_asc">游戏开发商id</th>
                        <th class="sorting">个人商户</th>
                        <th class="sorting">邮箱</th>
                        <th class="sorting">个人身份证</th>
                        <th class="sorting">联系人电话</th>
                        <th class="sorting">状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <!--				id:'1',-->
                    <!--				name:'java',-->
                    <!--				mail:'15892710391@163.com',-->
                    <!--				identityNumber:'513813123123123',-->
                    <!--				phoneNumber:'15892710391',-->
                    <!--				status:'全部'-->
                    <tbody>
                    <tr ng-repeat="developer in developers">
                        <td><input type="checkbox" ng-model="developer.selected" ng-change="choose(developer)"></td>
                        <td ng-bind="developer.id"></td>
                        <td ng-bind="developer.name"></td>
                        <td ng-bind="developer.mail"></td>
                        <td ng-bind="developer.identityNumber"></td>
                        <td ng-bind="developer.phoneNumber"></td>
                        <td ng-bind="developer.status"></td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs" ng-click="showDetails(developer)">详情</button>
                            <a title="编辑" ng-click="updateDeveloperInfo(developer)"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a>
                            <a title="删除" ng-click="delete(developer)" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <tm-pagination conf="pageInfo" style="float:right"></tm-pagination>
            </div>
        </div>
        <!-- 数据表格 /-->
    </div>
    <!-- /.box-body -->
</div>
</div>
</div>
</body>
</html>
