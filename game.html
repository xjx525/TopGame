<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css"/>
	<link href="assets/css/codemirror.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/ace.min.css" />
	<link rel="stylesheet" href="font/css/font-awesome.min.css" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
	<![endif]-->
	<script src="js/angular.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<script src=" js/ui-bootstrap-tpls.js"></script>
	<script src="assets/js/typeahead-bs2.min.js"></script>
	<script src="assets/js/jquery.dataTables.min.js"></script>
	<script src="assets/js/jquery.dataTables.bootstrap.js"></script>
	<script src="assets/layer/layer.js" type="text/javascript" ></script>
	<script src="assets/layer/ng-layer.js" type="text/javascript" ></script>
	<script type="text/javascript" src="angular/plugins/angular/pagination.js"></script>
	<script src="assets/laydate/laydate.js" type="text/javascript"></script>
	<link rel="stylesheet" href="angular/plugins/angular/pagination.css">
	<!-- 分页组件结束 -->
	<script type="text/javascript" src="js/controller/game.js"></script>
	<title>留言</title>
</head>

<body ng-app="gameApp" ng-controller="gameCtrl">

<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">游戏管理</h3>
	</div>
	<div class="box-body">
		<div class="table-box">
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-success" ng-click="audit(1)" ng-disabled="auditAndBanBtnDisableStatus">
							<i class="fa fa-check"></i>审核通过
						</button>
						<button type="button" class="btn btn-info" ng-click="audit(2)" ng-disabled="auditAndBanBtnDisableStatus">
							<i class="fa fa-ban"></i> 驳回
						</button>
						<button type="button" class="btn btn-danger" ng-click="audit(3)">
							<i class="fa fa-close"></i> 关闭
						</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					状态：
					<select ng-model="con.status" ng-change="changeStatus()">
						<option ng-repeat="s in status" value="{{s.id}}" ng-bind="s.name"></option>
					</select>
					<span>商品名称：</span>
					<input type="text" ng-model="goodsName">
					<button class="btn btn-default" ng-click="queryGames()">查询</button>
				</div>
			</div>
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input type="checkbox" class="icheckbox_square-blue" ng-model="selectedAll" ng-change="chooseAll()">
						</th>
						<th class="sorting_asc">游戏ID</th>
						<th class="sorting">游戏名称</th>
						<th class="sorting">游戏价格</th>
						<th class="sorting">一级分类</th>
						<th class="sorting">二级分类</th>
						<th class="sorting">三级分类</th>
						<th class="sorting">状态</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="good in Goods">
						<td><input type="checkbox" ng-model="good.selected" ng-change="choose(good)"></td>
						<td ng-bind="good.id"></td>
						<td ng-bind="good.name"></td>
						<td ng-bind="good.price"></td>
						<td ng-bind="good.gameTypeOneName"></td>
						<td ng-bind="good.gameTypeTwoName"></td>
						<td ng-bind="good.gameTypeThreeName"></td>
						<td ng-bind="good.status"></td>
						<td class="text-center">
							<button type="button" class="btn bg-olive btn-xs" ng-click="show(good)">详情</button>
						</td>
					</tr>
				</tbody>
			</table>
			<tm-pagination conf="pageInfo" style="float: right"></tm-pagination>
		</div>
	</div>
</div>
