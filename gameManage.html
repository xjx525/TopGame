<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css"/>
    <link href="assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="font/css/font-awesome.min.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src=" js/ui-bootstrap-tpls.js"></script>
    <script src="assets/js/typeahead-bs2.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="assets/layer/layer.js" type="text/javascript" ></script>
    <script src="assets/layer/ng-layer.js" type="text/javascript" ></script>
    <script type="text/javascript" src="angular/plugins/angular/pagination.js"></script>
    <script src="assets/laydate/laydate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="angular/plugins/angular/pagination.css">
    <!-- 分页组件结束 -->
    <script type="text/javascript" src="js/controller/gameConfig.js"></script>
<title>留言</title>
</head>

<body ng-app="gameConfigApp" ng-controller="gameConfigCtrl">
<div class="hold-transition skin-red sidebar-mini"  >
    <!-- .box-body -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">商家管理</h3>
        </div>

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">

                <!--工具栏-->
                <div class="box-tools pull-right">
                        <!--					companyName: '',/*公司名*/-->
                        <!--					goodName: '',/*商家名*/-->
                        <!--					status: ''/*审核状态*/-->
                        <div class="has-feedback">
                            <span>商品名称：</span>
                            <input type="text" ng-model="goodsName">
                            状态：
                            <select ng-model="con.status" ng-change="changeStatus()">
                                <option ng-repeat="s in status" value="{{s.id}}" ng-bind="s.name"></option>
                            </select>
                            <button class="btn btn-default" ng-click="queryGames()">查询</button>
                        </div>
                </div>

                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th style="padding-right:0px">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue" ng-model="selectedAll" ng-change="chooseAll()">
                        </th>
                        <th class="sorting_asc">游戏名称</th>
                        <th class="sorting">游戏商家时间</th>
                        <th class="sorting">游戏单价</th>
                        <th class="sorting">游戏状态</th>
                        <th class="sorting">游戏图片地址</th>
                        <th class="sorting">游戏配置</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <!--				id:'1',-->
                    <!--				name:'java',-->
                    <!--				mail:'15892710391@163.com',-->
                    <!--				mail:'15892710391@163.com',-->
                    <!--				identityNumber:'513813123123123',-->
                    <!--				phoneNumber:'15892710391',-->
                    <!--				status:'全部'-->
                    <tbody>
                    <tr ng-repeat="good in Goods">
                        <td><input type="checkbox" ng-model="good.selected" ng-change="choose(good)"></td>
                        <td ng-bind="good.name"></td>
                        <td ng-bind="good.shelfTime"></td>
                        <td ng-bind="good.price"></td>
                        <td ng-bind="good.status"></td>
                        <td><img src="http://localhost:8080/admin/downloadImage?imageName={{good.pic}}" width="100" height="70"></td>
                        <td ng-bind="good.gameConfigName"></td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs" ng-click="showDetails(good)">详情</button>
                            <a title="编辑" ng-click="updateGameInfo(good)"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a>
                            <a title="删除" href="javascript:;"  ng-click="delete(good)" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <tm-pagination conf="pageInfo" style="float:right"></tm-pagination>
            </div>
        </div>
        <!-- 数据表格 /-->
    </div>
    <!-- /.box-body -->
</div>
</div>
</div>
</body>
</html>
