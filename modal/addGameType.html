<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">×</button>
    <h3 id="myModalLabel">游戏分类添加</h3>
</div>
<div class="modal-body">

    <table class="table table-bordered table-striped"  width="800px">
        <tr>
            <td>上级游戏分类</td>
            <td ng-bind="higherLevelName"></td>
        </tr>
        <tr>
            <td>游戏分类名称</td>
            <td><input  class="form-control" placeholder="游戏分类名称" ng-model="con.name"></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save(name)">保存</button>
    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="close()">关闭</button>
</div>
