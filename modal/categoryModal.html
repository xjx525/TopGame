<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">×</button>
    <h3 id="myModalLabel">商品分类编辑</h3>
</div>
<div class="modal-body">

    <table class="table table-bordered table-striped"  width="800px">
        <tr>
            <td>上级商品分类</td>
            <td ng-bind="higherLevelName"></td>
        </tr>
        <tr>
            <td>商品分类名称</td>
            <td><input  class="form-control" placeholder="商品分类名称" ng-model="currentGC.name"></td>
        </tr>
        <tr>
            <td>类型模板</td>
            <td>
                <select ng-model="currentGC.template" ng-options="t.text for t in templates" class="form-control"/>
            </td>
        </tr>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="close()">关闭</button>
</div>
