<body class="logobg_style" ng-app="forgetApp" ng-controller="forgetCtrl">
  <div id="large-header" class="large-header login-page">
  	<canvas id="demo-canvas" width="1590" height="711"></canvas>
  	<div class="Retrieve_style">
  	  <div class="Retrieve-content step-body" id="myStep">
  		<h1 class="title_name">忘记密码</h1>
  		<div class="step-header"> <ul><li><p>输入邮箱</p></li><li><p>确认密码</p></li><li><p>成功</p></li></ul></div>
 		  <div class="step-content">

  			<div class="step-list login_padding">
  				<form  role="form" id="form_login" class="">
				 <div class="form-group clearfix">
					<div class="input-group col-lg-8 col-md-8 col-xs-8">
						<div class="input-group-addon"><i class="icon_phone"></i></div>
                        <input type="text" class="form-control text_phone" ng-model="con.email" placeholder="邮箱" autocomplete="off">
					</div>
                        <div class="col-lg-4 col-md-4 col-xs-4 fl"><input type="button" id="btn" class="btn_mfyzm" value="获取激活码" ng-click="active()"/></div>
				</div>
				<div class="form-group clearfix">
				 <div class="input-group">
					<div class="input-group-addon"><i class="icon_yanzhen"></i></div>
                    <input type="text"  class="form-control"  name="Verification" id="Verification"  ng-model="con.code"  placeholder="邮箱激活码" autocomplete="off">
					</div>
				</div>
             <div class="tishi"></div>
             </form> 
            <div class="form-group">
					<button  class="btn btn-danger btn-block btn-login" id="applyBtn"  ng-click="next()">下一步</button>
				</div>
			</div>
			  <div class=" textright"><a href="login.html" class="forget">去登陆</a></div>
			<div class="step-list">
				<form method="post" role="form" id="" class="login_padding">
				  <div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" ng-model="con.newPassword" placeholder="重置密码" autocomplete="off">
					</div>
				</div>
				<div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="confirmpwd" id="confirmpwd" ng-model="con.confirmPwd" placeholder="再次密码" autocomplete="off">
					</div>
				</div>
				 <div class="tishis"></div>
				<div class="form-group">
					<a href="javascript:void(0);" type="submit" class="btn btn-danger btn-block btn-login" id="submitBtn" ng-click="next()">下一步</a>
				</div>
				</form>
				</div>
					<div class="step-list">
					<div class="ok_style center">
                            <h2><img src="assets/images/ok.png"></h2>
	                        <h5 class="color2 mtb20">你已成功重置密码<b id="sec">点击</b>跳转到首页</h5>
	                        <a href="javascript:void(0)" class="btn btn-danger" ng-click="serf()">首页</a>
					</div>
				</div>
			</div>
  		</div> 			
  </div>
 </div>
