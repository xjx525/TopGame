            <title>用户查看</title>
</head>
<body ng-app="adminInfoApp" ng-controller="adminInfoCtrl">
<div class="member_show" >
<div class="member_jbxx clearfix" >
  <img class="img" src="images/user.png">
  <dl  class="right_xxln">
      <dt><span class="">{{adminInfo.username}}</span></dt>
  <dd class="" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
  </dl>
</div>
<div class="member_content">
  <ul>
      <li><label class="label_name">年龄：</label><span class="name" ng-bind="adminInfo.age"></span></li>
      <li><label class="label_name">姓名：</label><span class="name" ng-bind="adminInfo.name"></span></li>
   <li><label class="label_name">手机：</label><span class="name">{{adminInfo.phone}}</span></li>
   <li><label class="label_name">邮箱：</label><span class="name">{{adminInfo.email}}</span></li>
   <li><label class="label_name">注册时间：</label><span class="name">{{adminInfo.registerTime}}</span></li>
      <li><label class="label_name">qq：</label><span class="name">{{adminInfo.qq}}</span></li>
  </ul>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="close()">确定</button>
</div>
</body>
