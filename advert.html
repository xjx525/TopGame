    <script type="text/javascript" src="js/controller/advert.js"></script>
<title>广告审核</title>
</head>

<body ng-app="advertApp" ng-controller="advertCtrl">
<div class="margin clearfix">
 <div class="Guestbook_style">
 <div class="search_style">
      <div class="title_names">搜索查询</div>
      <ul class="search_content clearfix">
          广告名称：<input type="text" ng-model="con.name" style="width: 85px">
          价格区间： <input type="text" ng-model="con.price" style="width: 85px">
          至： <input type="text" ng-model="con.priceAfter" style="width: 85px">
          状态：
          <select ng-model="con.status" ng-change="changeStatus()">
              <option ng-repeat="s in status" value="{{s.id}}" ng-bind="s.name"></option>
          </select>
       <li style="width:90px;"><button type="button" class="btn_search" ng-click="search()"><i class="icon-search"></i>查询</button></li>
      </ul>
    </div>
    <div class="border clearfix">
       <span class="l_f">
        <a href="javascript:void(0)" class="btn btn-primary" ng-click="audit(1)"><i class="fa fa-check"></i>审核通过</a>
        <a href="javascript:void(0)" class="btn btn-sm btn-danger" ng-click="audit(2)"><i class="fa fa-trash"></i>&nbsp;驳回</a>
        <a href="javascript:void(0)" class="btn btn-yellow" ng-click="audit(3)"><i class="fa fa-times"></i>&nbsp;关闭</a>
       </span>
     </div>
    <!--留言列表-->
    <div class="Guestbook_list">
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue" ng-model="selectedAll" ng-change="chooseAll()">
                </th>
                <th class="sorting_asc">广告编号</th>
                <th class="sorting">广告名称</th>
                <th class="sorting">广告类型</th>
                <th class="sorting">广告商</th>
                <th class="sorting">价格</th>
                <th class="sorting">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="advert in adverts">
                <td><input type="checkbox" ng-model="advert.selected" ng-change="choose(advert)"></td>
                <td ng-bind="advert.id"></td>
                <td ng-bind="advert.name"></td>
                <td ng-bind="advert.type"></td>
                <td ng-bind="advert.gameDeveloper"></td>
                <td ng-bind="advert.price"></td>
                <td ng-bind="advert.status"></td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" ng-click="showDetails(advert)">详情</button>
                </td>
            </tr>
            </tbody>
        </table>
        <tm-pagination conf="pageInfo" style="float:right"></tm-pagination>
    </div>
 </div>
</div>
</body>
</html>
