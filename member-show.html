<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
 <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css"/>
        <link href="assets/css/codemirror.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/ace.min.css" />
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<!--[if IE 7]>
		<![endif]-->
			<script src="assets/js/jquery.min.js"></script>
            <title>用户查看</title>
</head>
<body>
<div class="member_show" >
<div class="member_jbxx clearfix" >
  <img class="img" src="images/user.png">
  <dl  class="right_xxln">
  <dt><span class="">{{userinfo.username}}</span></dt>
  <dd class="" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
  </dl>
</div>
<div class="member_content">
  <ul>
      <li><label class="label_name">昵称：</label><span class="name" ng-bind="userinfo.nickname"></span></li>
   <li><label class="label_name">手机：</label><span class="name">{{userinfo.phone}}</span></li>
   <li><label class="label_name">邮箱：</label><span class="name">{{userinfo.email}}</span></li>
   <li><label class="label_name">地址：</label><span class="name">{{userinfo.address}}</span></li>
   <li><label class="label_name">注册时间：</label><span class="name">{{userinfo.ctime}}</span></li>
      <li><label class="label_name">生日：</label><span class="name">{{userinfo.birthday}}</span></li>
  </ul>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="close()">确定</button>
</div>
</body>
</html>
